<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">

</head>
<body>


<header th:insert="bloks/header :: header"></header>
<main>

    <section class="py-5 text-center container">
        <main>

            <div class="row featurette">
                <div class="col-md-7">
                    <h2 class="featurette-heading">About us :<span class="text-muted">Description.</span></h2>
                    <p class="lead">
                        On this site there are two users, an admin and a user.
                        Here you can add companies and their employees,
                        and at the same time you can both edit and delete them.
                        Users can write messages to each other
                    </p>
                </div>
                <div class="col-md-5">
                    <img
                            src="https://www.impactplus.com/hubfs/blog-files/b2b-service-pages.jpg"
                            class="featurette-image img-fluid mx-auto"
                            alt="Responsive image"
                            width="500"
                            height="500"
                            preserveAspectRatio="xMidYMid slice"
                            focusable="false">
                    <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" id="test" width="120" height="120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false">
                    </svg>

                </div>
            </div>
        </main>
    </section>
    <div class="album py-5 bg-light">
    </div>
    <div th:insert="bloks/footer :: footer"></div>
</main>
</body>
</html>
