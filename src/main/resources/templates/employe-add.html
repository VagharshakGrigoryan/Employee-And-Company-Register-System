<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title> Site </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
</head>
<body>

<header th:insert="bloks/header :: header"></header>

<div class="container mt-5 mb-xxl-5">
    <h1  style="text-align: center">Add Employe</h1>
    <form action="/employe/add" method="post">
        <label>
            <input type="text" name="firstName" placeholder="add firstName" class="form-control" size="200">
        </label>
        <br>
        <br>
        <label>
            <input type="text" name="lastName" placeholder="add lastName" class="form-control" size="200">
        </label>
        <br>
        <br>
        <label>
            <input type="email" name="email" placeholder="add email" class="form-control" size="200">
        </label>
        <br>
        <br>
        <label>
            <input type="password" name="password" placeholder="add password" class="form-control" size="200">
        </label>
        <br>
        <br>

        <label>
            <input type="text" name="phoneNumber" placeholder="add phone" class="form-control" size="200">

        </label>
        <br>
        <br>
        <label>
            <input type="number" name="salary" placeholder="add salary" class="form-control" size="200">
        </label>
        <br>
        <br>
        <label>
            <input type="text" name="position" placeholder="add position" class="form-control" size="200">
        </label>
        <br>
        <br>

        User role: <label>
        <select name="role">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
    </label>
        <br>
        <br>
        User status: <label>
        <select name="status">
            <option value="ACTIVE">ACTIVE</option>
            <option value="BANNED">BANNED</option>
        </select>
    </label>
        <br>
        <br>
    <label>
      Companys <select name="compani.id">
          <option th:each="company: ${companis}" th:text="${company.name} + ' ' " th:value="${company.id}"></option>
      </select>
        </label>
        <br>
        <br>

        <button style="text-align: center" type="submit" class="btn btn-success"> Add employe </button>

    </form>



</div>
<div th:insert="bloks/footer :: footer"></div>

</body>
</html>
