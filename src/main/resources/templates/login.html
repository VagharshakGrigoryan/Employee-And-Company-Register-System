<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="user_card">
    <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
            <p style="margin: 110px">

                <img src="https://scontent.fevn5-1.fna.fbcdn.net/v/t1.6435-9/55526807_2242435369126207_5578742731695456256_n.jpg?_nc_cat=111&ccb=1-5&_nc_sid=730e14&_nc_ohc=jwwcbzVe1O8AX-uVI2P&_nc_ht=scontent.fevn5-1.fna&oh=dfbdac7fc824b86af56773723ba6536b&oe=61485944"
                     class="brand_logo" alt="Logo" width="100" height="100" aria-level="100">

        </div>
    </div>
    <div class="d-flex justify-content-center form_container">
        <form class="form-signin" method="post" action="/login">
            <div class="input-group mb-3">

                <label>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                           required>
                </label>
            </div>
            <div class="input-group mb-2">

                <label>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                           required>
                </label>
            </div>


            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </div>
                <div class="d-flex justify-content-center links">

                </div>
            </div>

        </form>
    </div>
</div>

</body>

</html>
