<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title> Site </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
</head>
<body>

<header th:insert="bloks/header :: header"></header>

<div class="container mt-5 mb-xxl-5">
    <h1  style="text-align: center">Add Company</h1>
    <form action="/company/add" method="post">
        <label>
            <input type="text" name="address" placeholder="add address" class="form-control" size="200">
        </label>
        <br>
        <br>
        <label>
            <input type="text" name="name" placeholder="add name" class="form-control" size="200">
        </label>
        <br>
        <br>
        <label>
            <input type="number" name="size" placeholder="add size" class="form-control" size="200">
        </label>
        <br>
        <br>

        <button style="text-align: center" type="submit" class="btn btn-success"> Add article</button>
    </form>

</div>
<div th:insert="bloks/footer :: footer"></div>

</body>
</html>
