<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title> Employes </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
</head>
<body>

<header th:insert="bloks/header :: header"></header>

<div class="container mt-5">
    <h1>Employes</h1>
    <div th:each="el : ${empl}" class="alert alert-info mt-2">
        Name :  <h3 th:text="${el.name}"></h3>
        Surname : <p th:text="${el.surname}"></p>
        Email : <p th:text="${el.email}"></p>
        Phone number :  <p th:text="${el.phoneNumber}"></p>
        Salary : <p th:text="${el.salary}"></p>
        Position : <p th:text="${el.position}"></p>
        Working place <p th:text="${el.company_id}"></p>
        <a th:href="'/employe/' + ${el.id} +'/edit'" class="btn btn-warning"> Editing </a>
        <br>
        <br>
        <form th:action="'/employe/' + ${el.id} + '/remove'" method="post">

            <button class="btn btn-warning" type="submit"> Delet</button>
        </form>
    </div>
</div>
<div th:insert="bloks/footer :: footer"></div>

</body>
</html>
>
