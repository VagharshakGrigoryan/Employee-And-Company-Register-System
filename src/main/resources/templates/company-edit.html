<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title> Edit Article </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
</head>
<body>

<header th:insert="bloks/header :: header"></header>

<div class="container mt-5 mb-xxl-5">
    <h1 style="text-align: center">Edit Company</h1>
    <div th:each="el : ${comp}" >
        <form method="post">
            <label>
                <input type="text" name="address" th:value="${el.address}" placeholder="add address"
                       class="form-control" size="200">
            </label>
            <br>
            <br>
            <label>
                <input type="text" name="name" th:value="${el.name}" placeholder="add name"
                       class="form-control" size="200">
            </label>
            <br>
            <br>
            <label>
                <input type="number" name="size" th:value="${el.size}" placeholder="add size"
                       class="form-control" size="200">
            </label>
            <br>
            <br>

            <button style="text-align: center" type="submit" class="btn btn-success"> Edit</button>
        </form>
    </div>
</div>

<div th:insert="bloks/footer :: footer"></div>

</body>
</html>
