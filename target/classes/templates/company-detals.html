<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title> Companis </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
</head>
<body>

<header th:insert="bloks/header :: header"></header>

<div class="container mt-5">
    <h1>Site blog</h1>
    <div th:each="el : ${company}" class="alert alert-info mt-2">
        <h1 th:text="${el.name}"></h1>
        <p th:text="${el.size}"></p>
        <p th:text="${el.address}"></p>
        <a th:href="'/company/' + ${el.id} +'/edit'" class="btn btn-warning"> Editing </a>
        <br>
        <br>
        <form th:action="'/company/' + ${el.id} + '/remove'" method="post">

            <button class="btn btn-warning" type="submit"> Delet</button>
        </form>
    </div>
</div>
<div th:insert="bloks/footer :: footer"></div>

</body>
</html>
