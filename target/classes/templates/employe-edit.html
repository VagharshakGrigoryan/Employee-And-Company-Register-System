<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title> Edit Employe </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
</head>
<body>

<header th:insert="bloks/header :: header"></header>

<div class="container mt-5 mb-xxl-5">
    <h1 style="text-align: center">Edit Company</h1>
    <div th:each="el : ${emp}" >
        <form method="post">
            <label>
                <input type="text" name="firstName" th:value="${el.firstName}" placeholder="add firstName"
                       class="form-control" size="200">
            </label>
            <br>
            <br>
            <label>
                <input type="text" name="lastName" th:value="${el.lastName}" placeholder="add lastName"
                       class="form-control" size="200">
            </label>
            <br>
            <br>
            <label>
                <input type="email" name="email" th:value="${el.email}" placeholder="add email"
                       class="form-control" size="200">
            </label>
            <br>
            <br>
            <label>
                <label>
                    <input type="text" name="phoneNumber" th:value="${el.phoneNumber}"
                           placeholder="phone number" class="form-control">
                </label>

            <br>
            <br>
            <label>
                <input type="number" name="salary" th:value="${el.salary}" placeholder="add salary"
                       class="form-control" size="200">
            </label>
            <br>
            <br>
                <label>
                    <input  style="text-align: center" type="text" name="position" th:value="${el.position}" placeholder="add position"
                           class="form-control" >
                </label>
                <br>
                <br>
                <label>
                    <input type="password" name="password" placeholder="add password" class="form-control" size="200">
                </label>
                <br>
                <br>
                User role: <label>
                <select name="role">
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
            </select>
            </label>
                <br>
                <br>
                User status: <label>
                <select name="status">
                    <option value="ACTIVE">ACTIVE</option>
                    <option value="BANNED">BANNED</option>
                </select>
            </label>
                <br>
                <br>
                <label>
                    Companys <select name="compani.id">
                    <option th:each="company: ${companis}" th:text="${company.name} + ' ' " th:value="${company.id}"></option>
                </select>
                </label>
                <br>
                <br>

            <button style="text-align: center" type="submit" class="btn btn-success"> Edit</button>
            </label>
        </form>
    </div>
</div>

<div th:insert="bloks/footer :: footer"></div>

</body>
</html>
